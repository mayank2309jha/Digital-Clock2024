  <title>Digital-Clock</title>
</head>

<body>
  <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100%" height="100%"

  </button>
  <div class="clock">
    <div class="time">

      <div class="colon">&colon;</div>
      <div class="digit minute">00</div>
      <div class="colon">&colon;</div>
      <div class="digit second">00</div>
    </div>
  </div>
</body>
